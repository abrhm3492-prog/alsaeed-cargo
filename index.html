<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MNGX Kargo</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#eef2f7;
}

.header{
background:#ff6600;
padding:20px;
text-align:center;
color:white;
font-size:24px;
font-weight:bold;
}

.hero{
background:linear-gradient(135deg,#ff6600,#ff8533);
padding:60px 20px 100px;
border-bottom-left-radius:60px;
border-bottom-right-radius:60px;
}

.card{
background:white;
border-radius:20px;
padding:25px;
max-width:1000px;
margin:auto;
box-shadow:0 20px 40px rgba(0,0,0,0.12);
}

h2{color:#ff6600;text-align:center;}

input{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid #ddd;
margin-top:10px;
}

button{
padding:10px 15px;
border:none;
border-radius:12px;
background:#ff6600;
color:white;
font-weight:bold;
cursor:pointer;
margin-top:10px;
}

button:hover{background:#e65c00;}

.result{
margin-top:20px;
padding:15px;
background:#f7f9fc;
border-radius:15px;
display:none;
}

.history{
margin-top:15px;
background:#fff3e6;
padding:10px;
border-radius:12px;
}

.footer{
background:#ff6600;
color:white;
text-align:center;
padding:20px;
margin-top:50px;
}
</style>
</head>

<body>

<div class="header">MNGX Kargo</div>

<div class="hero">

<div class="card">
<h2>Gönderi Takibi</h2>
<input type="text" id="trackingInput" placeholder="Takip numarası">
<button onclick="track()">Sorgula</button>

<div class="result" id="resultBox">
<div id="shipmentInfo"></div>
<div class="history" id="historyBox"></div>
</div>
</div>

</div>

<div class="footer">© 2026 MNGX Kargo</div>

<script>

var shipments = {
"AP50527133267":{
alici:"Naif Ahmet",
sehir:"İstanbul",
adres:"İstanbul Bahçelievler Hürriyet Mahallesi Şafak Sokak No:6 Daire:6",
history:[
{durum:"Gönderi Kabul Edildi",tarih:new Date().toLocaleString("tr-TR")}
]
}
};

function track(){
var code=document.getElementById("trackingInput").value.trim();
var resultBox=document.getElementById("resultBox");
var info=document.getElementById("shipmentInfo");
var historyBox=document.getElementById("historyBox");

if(shipments[code]){
var data=shipments[code];
resultBox.style.display="block";

info.innerHTML=`
<p><strong>Takip No:</strong> ${code}</p>
<p><strong>Alıcı:</strong> ${data.alici}</p>
<p><strong>Şehir:</strong> ${data.sehir}</p>
<p><strong>Adres:</strong> ${data.adres}</p>
`;

historyBox.innerHTML="<strong>Hareket Geçmişi:</strong><br>";
data.history.forEach(function(h){
historyBox.innerHTML+=`<p>• ${h.durum} - ${h.tarih}</p>`;
});

}else{
alert("Gönderi bulunamadı");
}
}

</script>

</body>
</html>
