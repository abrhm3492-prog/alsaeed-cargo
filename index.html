<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALSAEED KARGO</title>

<style>
body{margin:0;font-family:Arial;background:#f2f5f9;}
.header{background:#0a4fa3;padding:18px;text-align:center;color:white;font-size:22px;font-weight:bold;}
.hero{background:linear-gradient(135deg,#0a4fa3,#0d63c9);padding:50px 20px 80px;border-bottom-left-radius:50px;border-bottom-right-radius:50px;}
.box{background:white;border-radius:25px;padding:25px;max-width:900px;margin:auto;box-shadow:0 15px 35px rgba(0,0,0,0.15);}
h2{text-align:center;color:#0a4fa3;}
input,select{width:100%;padding:10px;border-radius:20px;border:1px solid #ddd;margin-top:8px;}
button{padding:8px 12px;border:none;border-radius:20px;background:#ff7a00;color:white;font-weight:bold;cursor:pointer;margin-top:8px;}
.result-box{margin-top:20px;padding:15px;background:#f7f9fc;border-radius:15px;display:none;}
.steps{display:flex;justify-content:space-between;margin-top:20px;}
.circle{width:45px;height:45px;line-height:45px;border-radius:50%;background:#ddd;text-align:center;margin:auto;}
.completed{background:#28a745!important;color:white;}
.active{background:#ff7a00!important;color:white;}
table{width:100%;margin-top:20px;border-collapse:collapse;}
th,td{padding:8px;border:1px solid #ddd;text-align:center;font-size:14px;}
th{background:#0a4fa3;color:white;}
.footer{background:#0a4fa3;color:white;text-align:center;padding:20px;margin-top:40px;}
</style>
</head>

<body>

<div class="header">ALSAEED KARGO</div>

<div class="hero">

<!-- TRACKING -->
<div class="box" id="trackingPage">
<h2>GÃ–NDERÄ° TAKÄ°BÄ°</h2>
<input type="text" id="trackingInput" placeholder="Takip numarasÄ± girin">
<button onclick="track()">SORGULA</button>

<div class="result-box" id="resultBox">
<div id="shipmentInfo"></div>
<div class="steps">
<div><div class="circle" id="s1">âœ“</div><small>Kabul</small></div>
<div><div class="circle" id="s2">âœ“</div><small>Transfer</small></div>
<div><div class="circle" id="s3">ðŸšš</div><small>DaÄŸÄ±tÄ±m</small></div>
<div><div class="circle" id="s4">ðŸ“¦</div><small>Teslim</small></div>
</div>
</div>
</div>

<!-- ADMIN -->
<div class="box" id="adminPage" style="display:none;">
<h2>YÃ–NETÄ°M PANELÄ°</h2>

<div id="loginBox">
<input type="password" id="adminPass" placeholder="Åžifre">
<button onclick="login()">GÄ°RÄ°Åž</button>
</div>

<div id="adminContent" style="display:none;">
<h3>Yeni GÃ¶nderi Ekle</h3>
<input type="text" id="a_code" placeholder="Takip NumarasÄ±">
<input type="text" id="a_name" placeholder="AlÄ±cÄ± AdÄ±">
<input type="text" id="a_city" placeholder="Åžehir">
<select id="a_step">
<option value="1">Kabul Edildi</option>
<option value="2">Transferde</option>
<option value="3">DaÄŸÄ±tÄ±ma Ã‡Ä±karÄ±ldÄ±</option>
<option value="4">Teslim Edildi</option>
</select>
<button onclick="addShipment()">KAYDET</button>

<h3>KayÄ±tlÄ± GÃ¶nderiler</h3>
<table>
<thead>
<tr>
<th>Takip No</th>
<th>AlÄ±cÄ±</th>
<th>Åžehir</th>
<th>Durum</th>
<th>Ä°ÅŸlem</th>
</tr>
</thead>
<tbody id="shipmentTable"></tbody>
</table>

</div>
</div>

</div>

<div class="footer">Â© 2026 ALSAEED KARGO</div>

<script>

var shipments = JSON.parse(localStorage.getItem("shipments")) || {};

if(location.hash === "#index-admin"){
document.getElementById("trackingPage").style.display="none";
document.getElementById("adminPage").style.display="block";
}

function login(){
if(document.getElementById("adminPass").value === "1234"){
document.getElementById("loginBox").style.display="none";
document.getElementById("adminContent").style.display="block";
renderTable();
}else{
alert("Åžifre yanlÄ±ÅŸ");
}
}

function saveData(){
localStorage.setItem("shipments", JSON.stringify(shipments));
}

function addShipment(){
var code=document.getElementById("a_code").value.trim();
if(!code) return alert("Takip numarasÄ± gerekli");

shipments[code]={
alici:document.getElementById("a_name").value,
sehir:document.getElementById("a_city").value,
step:parseInt(document.getElementById("a_step").value)
};

saveData();
renderTable();
alert("GÃ¶nderi kaydedildi!");
}

function deleteShipment(code){
if(confirm("Silmek istiyor musunuz?")){
delete shipments[code];
saveData();
renderTable();
}
}

function changeStep(code){
var newStep=prompt("Yeni durum (1-4):");
if(newStep>=1 && newStep<=4){
shipments[code].step=parseInt(newStep);
saveData();
renderTable();
}
}

function renderTable(){
var table=document.getElementById("shipmentTable");
table.innerHTML="";
for(var code in shipments){
var s=shipments[code];
table.innerHTML+=`
<tr>
<td>${code}</td>
<td>${s.alici}</td>
<td>${s.sehir}</td>
<td>${s.step}</td>
<td>
<button onclick="changeStep('${code}')">DÃ¼zenle</button>
<button onclick="deleteShipment('${code}')">Sil</button>
</td>
</tr>`;
}
}

function track(){
var code=document.getElementById("trackingInput").value.trim();
var resultBox=document.getElementById("resultBox");
var info=document.getElementById("shipmentInfo");

if(shipments[code]){
var data=shipments[code];
resultBox.style.display="block";
info.innerHTML=`
<p><strong>Teslimat No:</strong> ${code}</p>
<p><strong>AlÄ±cÄ±:</strong> ${data.alici}</p>
<p><strong>Åžehir:</strong> ${data.sehir}</p>
`;

for(let i=1;i<=4;i++){
document.getElementById("s"+i).className="circle";
if(i<data.step) document.getElementById("s"+i).classList.add("completed");
if(i==data.step) document.getElementById("s"+i).classList.add("active");
}

}else{
alert("Takip numarasÄ± bulunamadÄ±");
}
}

</script>

</body>
</html>
