<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Alsaeed Cargo - Kargo Takip</title>
<style>
body{
    font-family: Arial;
    background:#f4f6f9;
    text-align:center;
    padding:40px;
}
.container{
    background:white;
    padding:30px;
    border-radius:10px;
    width:400px;
    margin:auto;
    box-shadow:0 0 15px rgba(0,0,0,0.1);
}
input{
    width:80%;
    padding:10px;
    margin:10px 0;
}
button{
    padding:10px 20px;
    background:#1e90ff;
    color:white;
    border:none;
    cursor:pointer;
}
.result{
    margin-top:20px;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
<h2>Kargo Takip Sistemi</h2>
<input type="text" id="tracking" placeholder="Takip Numaranızı Girin">
<br>
<button onclick="checkTracking()">Sorgula</button>

<div class="result" id="result"></div>
</div>

<script>
function checkTracking(){
    var code = document.getElementById("tracking").value;
    var result = document.getElementById("result");

    if(code === "SC-AYD-0001"){
        result.innerHTML = `
        <p><b>Alıcı:</b> SUAD EL NASEN</p>
        <p><b>Durum:</b> Hazırlanıyor</p>
        <p><b>Tutar:</b> 7000 TL (Kapıda Ödeme)</p>
        `;
    } else {
        result.innerHTML = "Takip numarası bulunamadı.";
    }
}
</script>

</body>
</html>
